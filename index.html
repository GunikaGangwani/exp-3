
<html lang="en">
<head>

<title>Admin Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
    }


    body.dark {
        background-color: #1e1e1e;
        color: #ffffff;
    }


    .dashboard {
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
            "sidebar header"
            "sidebar main";
        height: 100vh;
    }

    header {
        grid-area: header;
        background: #4a90e2;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    body.dark header {
        background: #333;
    }

    .sidebar {
        grid-area: sidebar;
        background: #2c3e50;
        color: white;
        padding: 15px;
    }

    body.dark .sidebar {
        background: #111;
    }

    .sidebar p {
        margin: 15px 0;
        cursor: pointer;
    }

    .main {
        grid-area: main;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
    }

    body.dark .card {
        background: #2a2a2a;
    }

    button {
        padding: 6px 12px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
    }


    @media (max-width: 600px) {
        .dashboard {
            grid-template-columns: 1fr;
            grid-template-rows: 60px auto 1fr;
            grid-template-areas:
                "header"
                "sidebar"
                "main";
        }
    }
</style>
</head>

<body>

<div class="dashboard">

    <header>
        <h3>Admin Dashboard</h3>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="sidebar">
        <p>Dashboard</p>
        <p>Users</p>
        <p>Reports</p>
        <p>Settings</p>
    </div>

    <div class="main">
        <div class="card">Total Users: 120</div>
        <div class="card">Revenue: â‚¹45,000</div>
        <div class="card">Orders: 320</div>
        <div class="card">Feedback: 85</div>
    </div>

</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
